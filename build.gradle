group 'ActivitiDemo'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/org.activiti/activiti-spring-boot-starter-basic
    compile group: 'org.activiti', name: 'activiti-spring-boot-starter-basic', version: '5.21.0'

    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4.1211'

    // https://mvnrepository.com/artifact/org.activiti/activiti-spring-boot-starter-rest-api
    compile group: 'org.activiti', name: 'activiti-spring-boot-starter-rest-api', version: '5.21.0'

    // https://mvnrepository.com/artifact/org.activiti/activiti-spring-boot-starter-actuator
    compile group: 'org.activiti', name: 'activiti-spring-boot-starter-actuator', version: '5.21.0'

    // https://mvnrepository.com/artifact/org.activiti/activiti-spring-boot-starter-jpa
    compile group: 'org.activiti', name: 'activiti-spring-boot-starter-jpa', version: '5.21.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
